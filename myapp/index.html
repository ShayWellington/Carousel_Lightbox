<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
        <div class="overlay-content">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">Retailers</a>
        </div>
      </div>

    <span class="menuIcon" id="openNav">&#9776; My App </span>

    <h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="images/img1.jpg"  id="currentSlide1" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="images/img2.jpg"  id="currentSlide2" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="images/img3.jpg"  id="currentSlide3" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="images/img4.jpg"  id="currentSlide4" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" id="closeModal">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/img1.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="images/img2.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="images/img3.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="images/img4.jpg">
    </div>

    <a class="prev" id="plusSlidesPrev" >&#10094;</a>
    <a class="next" id="plusSlidesNext" >&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="images/img1.jpg" id="currentSlide5" onclick="currentSlide(1)" alt="Yellow Goddess">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/img2.jpg" id="currentSlide6" onclick="currentSlide(2)" alt="Stomp">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/img3.jpg" id="currentSlide7" onclick="currentSlide(3)" alt="Purple Profile">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/img4.jpg" id="currentSlide8" onclick="currentSlide(4)" alt="Sunshine">
    </div>
  </div>
</div>

    <script src="js/script.js">

    </script>

  </body>
</html>
